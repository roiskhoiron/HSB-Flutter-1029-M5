name: travel_planner
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  cupertino_icons: ^1.0.8
  google_fonts: ^6.3.3
  go_router: ^14.6.2
  shared_preferences: ^2.2.3
  get_it: ^7.7.0
  dio: ^5.4.3+1
  json_annotation: ^4.9.0
  provider: ^6.1.2
  logging: ^1.2.0
  crypto: ^3.0.3
  equatable: ^2.0.5
  fluttertoast: ^8.2.8
  hive_ce: ^2.19.3
  hive_ce_flutter: ^2.3.4
  path_provider: ^2.1.4
  uuid: ^4.4.0
  
  mockito: ^5.4.4
  integration_test:
    sdk: flutter
  golden_toolkit: ^0.15.0
  flutter_test:
    sdk: flutter
  path: any
  flutter_native_splash: ^2.4.7
  flutter_launcher_icons: ^0.14.1
dev_dependencies:
  flutter_lints: ^6.0.0
  
  build_runner: ^2.4.11
  hive_ce_generator: ^1.11.1
  json_serializable: ^6.8.0

dependency_overrides:
  path_provider_foundation: 2.4.0


flutter:
  generate: true  # Enable code generation for l10n
  uses-material-design: true

  assets:
    - assets/images/




flutter_native_splash:
  color: "#ffffff"
  color_dark: "#1a1a1a"
  image: "assets/images/splash.png"
  android_12:
    color: "#ffffff"
    color_dark: "#1a1a1a"
    image: "assets/images/splash.png"
  web: false

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/launcher_icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/images/launcher_icon.png"
